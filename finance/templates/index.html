{% extends "layout.html" %}
{% block main %}
<h2>Portfolio</h2>
<table>
    <tr><th>Symbol</th><th>Shares</th><th>Price</th><th>Total</th></tr>
    {% for stock in stocks %}
        <tr><td>{{ stock.symbol }}</td><td>{{ stock.shares }}</td><td>{{ stock.price | usd }}</td><td>{{ stock.total | usd }}</td></tr>
    {% endfor %}
</table>
<p>Cash: {{ cash | usd }}</p>
<p>Total Value: {{ total_value | usd }}</p>
{% endblock %}
