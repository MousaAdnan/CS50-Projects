<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
    <h1>Your Notes</h1>
    <a href="/note/new">Create New Note</a>
    <ul>
        {% for note in notes %}
            <li><a href="/note/{{ note.id }}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>
</body>
</html>
