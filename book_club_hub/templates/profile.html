{% extends "layout.html" %}
{% block content %}
<h2>Your Profile</h2>
<div class="profile-stats">
    <p><strong>Username:</strong> {{ user_info.username }}</p>
    <p><strong>Books in Library:</strong> {{ goal_progress }}</p>
</div>
<h3>Your Library</h3>
<div class="library">
    {% for book in books %}
        <div class="book-card">
            <p>{{ book.title }} by {{ book.author }}</p>
            <p>Genre: {{ book.genre }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
